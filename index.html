<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment - Nail Salon</title>
    <meta name="description" content="Book your nail salon appointment online. Fast, easy, and convenient.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9f9f9;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            body {
                padding: 10px;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíÖ Book Your Appointment</h1>
            <p>We can't wait to pamper you!</p>
        </div>

        <div id="message" class="message"></div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">Full Name <span class="required">*</span></label>
                <input type="text" id="customerName" name="customerName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="customerEmail">Email Address <span class="required">*</span></label>
                <input type="email" id="customerEmail" name="customerEmail" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="customerPhone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="customerPhone" name="customerPhone" placeholder="+44 7123 456789" required>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Appointment Date <span class="required">*</span></label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Preferred Time <span class="required">*</span></label>
                <select id="appointmentTime" name="appointmentTime" required>
                    <option value="">Select a time</option>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="9:30 AM">9:30 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="10:30 AM">10:30 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="11:30 AM">11:30 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="12:30 PM">12:30 PM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="1:30 PM">1:30 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="2:30 PM">2:30 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="3:30 PM">3:30 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="4:30 PM">4:30 PM</option>
                    <option value="5:00 PM">5:00 PM</option>
                    <option value="5:30 PM">5:30 PM</option>
                    <option value="6:00 PM">6:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serviceType">Service <span class="required">*</span></label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Select a service</option>
                    <option value="Manicure">üíÖ Manicure</option>
                    <option value="Pedicure">ü¶∂ Pedicure</option>
                    <option value="Gel Manicure">‚ú® Gel Manicure</option>
                    <option value="Gel Pedicure">‚ú® Gel Pedicure</option>
                    <option value="Acrylic Full Set">üíé Acrylic Full Set</option>
                    <option value="Acrylic Fill">üíé Acrylic Fill</option>
                    <option value="Nail Art">üé® Nail Art</option>
                    <option value="Mani + Pedi Combo">üíÖü¶∂ Mani + Pedi Combo</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Book Appointment</span>
            </button>
        </form>
    </div>

    <script>
        (function() {
            'use strict';

            // Set minimum date to today
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').setAttribute('min', today);

            // Form submission
            document.getElementById('bookingForm').addEventListener('submit', function(e) {
                e.preventDefault();

                var form = e.target;
                var submitBtn = document.getElementById('submitBtn');
                var btnText = document.getElementById('btnText');
                var messageDiv = document.getElementById('message');

                // Disable button and show loading
                submitBtn.disabled = true;
                btnText.innerHTML = '<span class="loading-spinner"></span>Booking...';

                // Get form data
                var formData = {
                    customerName: form.customerName.value.trim(),
                    customerEmail: form.customerEmail.value.trim(),
                    customerPhone: form.customerPhone.value.trim(),
                    appointmentDate: form.appointmentDate.value,
                    appointmentTime: form.appointmentTime.value,
                    serviceType: form.serviceType.value
                };

                // Your webhook URL
                var webhookUrl = 'https://elev0ai.app.n8n.cloud/webhook/book-appointment';
                
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(function(response) {
                    return response.json().then(function(data) {
                        return {
                            ok: response.ok,
                            status: response.status,
                            data: data
                        };
                    });
                })
                .then(function(result) {
                    if (result.ok && result.data.success) {
                        // Success
                        messageDiv.className = 'message success show';
                        messageDiv.innerHTML = 
                            '‚úÖ <strong>Booking Confirmed!</strong><br>' +
                            'Your appointment is scheduled for ' + formData.appointmentDate + ' at ' + formData.appointmentTime + '.<br>' +
                            'Booking ID: <strong>' + result.data.bookingId + '</strong><br>' +
                            'Check your email and phone for confirmation!';
                        form.reset();
                    } else {
                        throw new Error(result.data.message || 'Booking failed');
                    }
                })
                .catch(function(error) {
                    // Error
                    messageDiv.className = 'message error show';
                    messageDiv.innerHTML = 
                        '‚ùå <strong>Booking Failed</strong><br>' +
                        error.message + '<br>' +
                        'Please try again or call us directly.';
                })
                .finally(function() {
                    // Re-enable button
                    submitBtn.disabled = false;
                    btnText.textContent = 'Book Appointment';
                    
                    // Scroll to message
                    messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                });
            });
        })();
    </script>
</body>
</html>
