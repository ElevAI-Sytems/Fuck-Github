<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíÖ Book Your Appointment</h1>
            <p>Fill out the form below to schedule your visit</p>
        </div>

        <div id="message" class="message"></div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">Full Name *</label>
                <input type="text" id="customerName" name="customerName" required placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="customerEmail">Email Address *</label>
                <input type="email" id="customerEmail" name="customerEmail" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="customerPhone">Phone Number *</label>
                <input type="tel" id="customerPhone" name="customerPhone" required placeholder="+44 7XXX XXXXXX">
            </div>

            <div class="form-group">
                <label for="appointmentDate">Appointment Date *</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Appointment Time *</label>
                <select id="appointmentTime" name="appointmentTime" required>
                    <option value="">Select a time...</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="09:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="13:30">1:30 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="14:30">2:30 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="15:30">3:30 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="16:30">4:30 PM</option>
                    <option value="17:00">5:00 PM</option>
                    <option value="17:30">5:30 PM</option>
                    <option value="18:00">6:00 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serviceType">Service Type *</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Select a service...</option>
                    <option value="üíÖ Classic Manicure">üíÖ Classic Manicure</option>
                    <option value="‚ú® Gel Manicure">‚ú® Gel Manicure</option>
                    <option value="ü¶∂ Classic Pedicure">ü¶∂ Classic Pedicure</option>
                    <option value="üíé Gel Pedicure">üíé Gel Pedicure</option>
                    <option value="üåü Mani + Pedi Combo">üåü Mani + Pedi Combo</option>
                    <option value="üíñ Acrylic Full Set">üíñ Acrylic Full Set</option>
                    <option value="‚ú® Acrylic Fill">‚ú® Acrylic Fill</option>
                    <option value="üé® Nail Art">üé® Nail Art</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Book Appointment</span>
            </button>
        </form>
    </div>

    <script>
        (function() {
            'use strict';

            var today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').setAttribute('min', today);

            document.getElementById('bookingForm').addEventListener('submit', function(e) {
                e.preventDefault();

                var submitBtn = document.getElementById('submitBtn');
                var btnText = document.getElementById('btnText');
                var messageDiv = document.getElementById('message');

                submitBtn.disabled = true;
                btnText.innerHTML = '<span class="loading-spinner"></span>Booking...';
                messageDiv.className = 'message';

                var formData = {
                    customerName: document.getElementById('customerName').value,
                    customerEmail: document.getElementById('customerEmail').value,
                    customerPhone: document.getElementById('customerPhone').value,
                    appointmentDate: document.getElementById('appointmentDate').value,
                    appointmentTime: document.getElementById('appointmentTime').value,
                    serviceType: document.getElementById('serviceType').value
                };

                var webhookUrl = 'https://elev0ai.app.n8n.cloud/webhook/book-appointment';

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(function(response) {
                    return response.json().then(function(data) {
                        return {
                            ok: response.ok,
                            status: response.status,
                            data: data
                        };
                    });
                })
                .then(function(result) {
                    if (result.ok && result.data.success) {
                        messageDiv.className = 'message success show';
                        messageDiv.innerHTML = 
                            '‚úÖ <strong>Booking Confirmed!</strong><br>' +
                            'Booking ID: ' + result.data.bookingId + '<br>' +
                            'Check your email and phone for confirmation.';
                        
                        document.getElementById('bookingForm').reset();
                    } else {
                        throw new Error(result.data.message || 'Booking failed');
                    }
                })
                .catch(function(error) {
                    messageDiv.className = 'message error show';
                    messageDiv.innerHTML = 
                        '‚ùå <strong>Booking Failed</strong><br>' +
                        error.message + '<br>' +
                        'Please try again or contact us directly.';
                })
                .finally(function() {
                    submitBtn.disabled = false;
                    btnText.textContent = 'Book Appointment';
                    messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                });
            });
        })();
    </script>
</body>
</html>
